<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MSTU Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>


<section id="contact" class="group">
    <div>
        <h2>MSTU Survey</h2>
        <form action="https://formspree.io/f/mpzkqpek" method="post">
    
                <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">How do you feel about the creation of this union?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Feeling About Creation" id="Q1inlineRadio1" value="Don't support">
                    <label class="form-check-label" for="inlineRadio1">I don't support this cause anymore.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Feeling About Creation" id="Q1inlineRadio2" value="Fine with meetings">
                    <label class="form-check-label" for="inlineRadio2">I am fine being associated and attending meetings, but don't want to commit to activism outside of that.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Feeling About Creation" id="Q1inlineRadio3" value="As much as possible">
                    <label class="form-check-label" for="inlineRadio3">I want to be at most meetings and build the group as much as possible.</label>
                  </div>
                 
              <div>
                  <label>What questions do you have about the union?</label>
                <textarea id="Q2" name="What questions do you have about the union?" rows="4" cols="50"></textarea>
              </div>

              <div>
                  <label>Do you have concerns or fears about being part of this union?</label>
                <textarea id="Q3" name="Do you have concerns or fears about being part of this union?" rows="4" cols="50"></textarea>
              </div>

              <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">How much capacity do you have for organizing?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Capacity For Organizing" id="Q4inlineRadio1" value="Lots">
                    <label class="form-check-label" for="inlineRadio1">Lots, I have a lot of free time.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Capacity For Organizing" id="Q4inlineRadio2" value="A little">
                    <label class="form-check-label" for="inlineRadio2">A little, I could probably do a meeting or two a week.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Capacity For Organizing" id="Q4inlineRadio3" value="None">
                    <label class="form-check-label" for="inlineRadio3">None, I am very busy and have no free time.</label>
                  </div>
                  </div>

                  <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">How much capacity do you have for attending meetings, and other less community-oriented organizing?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Attending Meetings" id="Q5inlineRadio1" value="Lots">
                        <label class="form-check-label" for="inlineRadio1">Lots, I have a lot of free time.</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Attending Meetings" id="Q5inlineRadio2" value="Little">
                        <label class="form-check-label" for="inlineRadio2">A little, I could probably do a meeting or two a week.</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Attending Meetings" id="Q5inlineRadio3" value="None">
                        <label class="form-check-label" for="inlineRadio3">None, I am very busy and have no free time.</label>
                      </div>
                      </div>
    
                </div>
                <p>All answers provided are 100% anonymous.</p>

            <input type="submit" value="Submit">
        </form>
</div>
    </section>
